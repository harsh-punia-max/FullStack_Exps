<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body {
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 18px;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 250px;
      padding: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Student Registration Form</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter" min="1" required>

    <br>
    <button type="submit">Register </button>
  </form>

</body>
</html>
